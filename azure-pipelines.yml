trigger:
- main

# If your project blocks this, delete the next 3 lines and use the 'Permit' button in the UI.
permissions:
  idToken: write
  contents: read

pool:
  vmImage: ubuntu-latest

variables:
  # Updated based on your new settings
  JF_URL: "https://hts2.jfrog.io"
  JF_OIDC_PROVIDER: "oidc"
  SC_NAME: "serviceconnect"
  OIDC_AUDIENCE: "api://AzureADTokenExchange"

steps:
- task: Bash@3
  displayName: "OIDC Authentication Step"
  env:
    SYSTEM_ACCESSTOKEN: $(System.AccessToken)
  inputs:
    targetType: 'inline'
    script: |
      set -e

      echo "--- 1. Locating Service Connection ID for $(SC_NAME) ---"
      LIST_URL="$(System.TeamFoundationCollectionUri)$(System.TeamProjectId)/_apis/serviceendpoint/endpoints?api-version=7.1-preview.1"
      
      # Find the internal GUID for 'serviceconnect'
      SC_ID=$(curl -s -H "Authorization: Bearer $SYSTEM_ACCESSTOKEN" "$LIST_URL" | jq -r --arg NAME "$(SC_NAME)" '.value[] | select(.name == $NAME) | .id')

      if [ -z "$SC_ID" ] || [ "$SC_ID" == "null" ]; then
        echo "❌ Error: Could not find Service Connection $(SC_NAME)."
        echo "Check if 'Limit job authorization scope' is ON in Project Settings."
        exit 1
      fi

      echo "Found SC_ID: $SC_ID"

      echo "--- 2. Requesting OIDC ID Token from Azure DevOps ---"
      TOKEN_URL="$(System.TeamFoundationCollectionUri)$(System.TeamProjectId)/_apis/distributedtask/hubs/build/plans/$(System.PlanId)/jobs/$(System.JobId)/oidctoken?serviceConnectionId=$SC_ID&api-version=7.1-preview.1"
      
      ADO_TOKEN_JSON=$(curl -s -X POST "$TOKEN_URL" \
        -H "Authorization: Bearer $SYSTEM_ACCESSTOKEN" \
        -H "Content-Type: application/json" \
        -d "{\"audience\": \"$(OIDC_AUDIENCE)\"}")

      ID_TOKEN=$(echo "$ADO_TOKEN_JSON" | jq -r '.oidcToken // empty')

      if [ -z "$ID_TOKEN" ]; then
        echo "❌ Token request failed. You may need to Permit the pipeline to use the service connection."
        exit 1
      fi

      echo "--- 3. Exchanging with JFrog Provider: $(JF_OIDC_PROVIDER) ---"
      JF_TOKEN_JSON=$(curl -s -X POST "$(JF_URL)/access/api/v1/oidc/token" \
        -H "Content-Type: application/json" \
        -d "{
          \"grant_type\": \"urn:ietf:params:oauth:grant-type:token-exchange\",
          \"subject_token_type\": \"urn:ietf:params:oauth:token-type:id_token\",
          \"subject_token\": \"$ID_TOKEN\",
          \"provider_name\": \"$(JF_OIDC_PROVIDER)\"
        }")

      ACCESS_TOKEN=$(echo "$JF_TOKEN_JSON" | jq -r '.access_token // empty')

      if [ -z "$ACCESS_TOKEN" ]; then
        echo "❌ JFrog exchange failed. API Response: $JF_TOKEN_JSON"
        exit 1
      fi

      echo "##vso[task.setvariable variable=JF_TOKEN;issecret=true]$ACCESS_TOKEN"
      echo "✅ Successfully authenticated with JFrog."

- script: |
    echo "Testing Artifactory Connection..."
    curl -H "Authorization: Bearer $(JF_TOKEN)" "$(JF_URL)/artifactory/api/system/ping"
  displayName: 'Verify Access'